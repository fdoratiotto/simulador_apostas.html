<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simulador de Apostas - Visual Fácil</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0a0a0a 0%, #1a1a1a 80%);
      color: #f0d96f;
      margin: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 40px;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-weight: 700;
      font-size: 2.8rem;
      color: #ffd700;
      text-shadow: 0 0 8px #ffd700;
      margin-bottom: 12px;
      text-align: center;
    }

    p.subtitle {
      max-width: 600px;
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 30px;
      text-align: center;
      font-style: italic;
      user-select: none;
    }

    .container {
      background: rgba(30, 30, 30, 0.9);
      border-radius: 20px;
      box-shadow: 0 0 20px #ffbf00aa;
      padding: 28px 30px;
      max-width: 480px;
      width: 100%;
    }

    label {
      font-weight: 600;
      font-size: 1.1rem;
      margin-top: 14px;
      display: block;
      color: #ffec99;
      text-shadow: 0 0 3px #ffa500;
      user-select: none;
    }

    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      margin-top: 6px;
      border-radius: 12px;
      border: none;
      background: #111;
      color: #f0d96f;
      font-family: 'Orbitron', monospace;
      font-size: 1.1rem;
      box-shadow: inset 0 0 6px #444;
      transition: box-shadow 0.3s ease;
    }

    input[type="number"]:focus, input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 8px 2px #ffbf00;
      background: #222;
      color: #ffef82;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 16px 0;
      font-size: 1.3rem;
      border-radius: 16px;
      border: none;
      background: linear-gradient(90deg, #ffd700, #ffbf00);
      color: #111;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1.1px;
      box-shadow: 0 0 15px #ffd700, inset 0 0 10px #fff;
      transition: background-position 0.3s ease;
      background-size: 200% 100%;
      background-position: 0% 0%;
    }

    button:hover:not(:disabled) {
      background-position: 100% 0%;
      box-shadow: 0 0 25px #ffea00, inset 0 0 15px #fff;
      color: #222;
    }

    button:disabled {
      background: #555;
      color: #999;
      cursor: not-allowed;
      box-shadow: none;
    }

    #results {
      margin-top: 25px;
      background: rgba(255, 215, 0, 0.15);
      border-radius: 16px;
      padding: 18px 24px;
      font-weight: 700;
      color: #fff8dc;
      text-shadow: 0 0 6px #ffdb58;
      font-size: 1.15rem;
    }

    canvas#histogram {
      margin-top: 30px;
      border-radius: 20px;
      background: #111;
      box-shadow: 0 0 20px #ffbf0044, inset 0 0 20px #66330088;
      width: 100% !important;
      height: 240px !important;
    }

    .kelly-container {
      margin-top: 40px;
      max-width: 480px;
      width: 100%;
      background: rgba(30, 30, 30, 0.9);
      border-radius: 20px;
      box-shadow: 0 0 20px #ffbf00aa;
      padding: 28px 30px;
    }

    .kelly-container h2 {
      font-family: 'Cinzel', serif;
      color: #ffd700;
      text-shadow: 0 0 8px #ffd700;
      margin-bottom: 12px;
      font-size: 1.8rem;
      text-align: center;
      user-select: none;
    }

    .kelly-container label {
      color: #ffec99;
      font-weight: 600;
      font-size: 1.05rem;
      user-select: none;
    }

    .kelly-container input {
      font-family: 'Orbitron', monospace;
      font-size: 1.1rem;
      margin-top: 6px;
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      background: #111;
      color: #f0d96f;
      box-shadow: inset 0 0 6px #444;
      width: 100%;
      transition: box-shadow 0.3s ease;
    }

    .kelly-container input:focus {
      outline: none;
      box-shadow: 0 0 8px 2px #ffbf00;
      background: #222;
      color: #ffef82;
    }

    .kelly-container button {
      margin-top: 22px;
      width: 100%;
      padding: 14px 0;
      font-weight: 700;
      font-size: 1.2rem;
      background: linear-gradient(90deg, #ffd700, #ffbf00);
      border-radius: 16px;
      border: none;
      cursor: pointer;
      color: #111;
      box-shadow: 0 0 15px #ffd700, inset 0 0 10px #fff;
      transition: background-position 0.3s ease;
      background-size: 200% 100%;
      background-position: 0% 0%;
    }

    .kelly-container button:hover:not(:disabled) {
      background-position: 100% 0%;
      box-shadow: 0 0 25px #ffea00, inset 0 0 15px #fff;
      color: #222;
    }

    #kelly-result {
      margin-top: 20px;
      font-weight: 700;
      font-size: 1.15rem;
      color: #fff8dc;
      text-shadow: 0 0 6px #ffdb58;
      background: rgba(255, 215, 0, 0.15);
      border-radius: 16px;
      padding: 14px 18px;
      user-select: none;
    }

    footer {
      margin-top: 40px;
      font-size: 0.95rem;
      color: #999966;
      max-width: 480px;
      text-align: center;
      user-select: none;
      text-shadow: 0 0 2px #222;
    }

    @media (max-width: 520px) {
      .container, .kelly-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Simulador de Apostas</h1>
  <p class="subtitle">Simule resultados e veja qual a melhor fração para apostar (Kelly).</p>

  <div class="container">
    <label for="prob">Probabilidade de vitória (p):</label>
    <input id="prob" type="number" step="0.01" min="0" max="1" value="0.48" placeholder="Ex: 0.48" />

    <label for="payout">Payout (multiplicador):</label>
    <input id="payout" type="number" step="0.1" min="0.1" value="2.0" placeholder="Ex: 2.0" />

    <label for="stake">Valor da aposta por rodada (R$):</label>
    <input id="stake" type="number" step="0.01" min="0.01" value="1.00" placeholder="Ex: 1.00" />

    <label for="rounds">Rodadas por simulação:</label>
    <input id="rounds" type="number" step="1" min="1" value="100" placeholder="Ex: 100" />

    <label for="experiments">Número de simulações:</label>
    <input id="experiments" type="number" step="1" min="1" value="5000" placeholder="Ex: 5000" />

    <button id="run">Executar Simulação</button>

    <div id="results" style="display:none;"></div>

    <canvas id="histogram" style="display:none;"></canvas>
  </div>

  <div class="kelly-container">
    <h2>Kelly Criterion</h2>
    <label for="kelly_p">Probabilidade de vitória (p):</label>
    <input id="kelly_p" type="number" step="0.01" min="0" max="1" value="0.48" />

    <label for="kelly_b_in">Lucro por aposta 1 (b):</label>
    <input id="kelly_b_in" type="number" step="0.1" min="0" value="1.0" />

    <button id="calc_kelly">Calcular fração ótima</button>

    <div id="kelly-result" style="display:none;"></div>
  </div>

  <footer>
    Use esta ferramenta para aprendizado. Apostas envolvem riscos.
  </footer>

  <script>
    // Função auxiliar para percentis
    function percentile(arr, p) {
      if (arr.length === 0) return null;
      const sorted = arr.slice().sort((a,b)=>a-b);
      const idx = (sorted.length - 1) * p/100;
      const lo = Math.floor(idx), hi = Math.ceil(idx);
      if (lo === hi) return sorted[lo];
      return sorted[lo] * (hi - idx) + sorted[hi] * (idx - lo);
    }

    function mean(arr) {
      if (arr.length === 0) return 0;
      return arr.reduce((a,b)=>a+b,0)/arr.length;
    }

    function median(arr) { return percentile(arr,50); }

    // Chart.js
    let chart = null;
    function drawHistogram(values) {
      const bins = 30;
      const min = Math.min(...values);
      const max = Math.max(...values);
      const width = max - min || 1;
      const counts = new Array(bins).fill(0);
      values.forEach(v => {
        const i = Math.min(bins-1, Math.floor((v - min)/width * bins));
        counts[i]++;
      });
      const labels = counts.map((_,i) => {
        const a = min + (i/ bins) * width;
        const b = min + ((i+1)/ bins) * width;
        return (a.toFixed(2) + ' - ' + b.toFixed(2));
      });

      const ctx = document.getElementById('histogram').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Frequência',
            data: counts,
            backgroundColor: '#ffd700cc',
            borderColor: '#ffbf00',
            borderWidth: 1
          }]
        },
        options: {
          maintainAspectRatio: false,
          scales: {
            x: { ticks: { maxRotation: 45, minRotation: 30 }, grid: { color: '#444' } },
            y: { beginAtZero:true, grid: { color: '#444' } }
          },
          plugins: { legend: { labels: { color: '#ffd700' } } }
        }
      });
      document.getElementById('histogram').style.display = 'block';
    }

    // Simulação
    document.getElementById('run').addEventListener('click', () => {
      const p = parseFloat(document.getElementById('prob').value);
      const payout = parseFloat(document.getElementById('payout').value);
      const stake = parseFloat(document.getElementById('stake').value);
      const rounds = parseInt(document.getElementById('rounds').value, 10);
      const experiments = parseInt(document.getElementById('experiments').value, 10);

      if (!(p >= 0 && p <= 1) || payout <= 0 || stake <= 0 || rounds < 1 || experiments < 1) {
        alert('Preencha todos os campos corretamente.');
        return;
      }

      const totals = new Array(experiments).fill(0);

      for (let e = 0; e < experiments; e++) {
        let total = 0;
        for (let r = 0; r < rounds; r++) {
          const win = Math.random() < p;
          total += win ? stake * (payout - 1) : -stake;
        }
        totals[e] = total;
      }

      const avg = mean(totals);
      const med = median(totals);
      const p5 = percentile(totals,5);
      const p95 = percentile(totals,95);

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = `
        Média de ganhos: R$ ${avg.toFixed(2)}<br />
        Mediana: R$ ${med.toFixed(2)}<br />
        5% pior caso: R$ ${p5.toFixed(2)}<br />
        95% melhor caso: R$ ${p95.toFixed(2)}
      `;
      resultsDiv.style.display = 'block';

      drawHistogram(totals);
    });

    // Kelly Criterion
    document.getElementById('calc_kelly').addEventListener('click', () => {
      const p = parseFloat(document.getElementById('kelly_p').value);
      const b = parseFloat(document.getElementById('kelly_b_in').value);
      if (!(p >= 0 && p <= 1) || b <= 0) {
        alert('Preencha os valores corretamente.');
        return;
      }
      const q = 1 - p;
      const fstar = (b * p - q) / b;

      const kellyDiv = document.getElementById('kelly-result');
      let message = '';

      if (fstar <= 0) {
        message = 'Não recomendado apostar (Kelly negativo).';
      } else if (fstar > 1) {
        message = 'Aposta muito alta (> 100% do capital). Considere apostar menos.';
      } else {
        message = `Fraçao ótima sugerida: ${(fstar * 100).toFixed(2)}% do seu capital.`;
      }

      kellyDiv.innerHTML = `<strong>f* (Kelly):</strong> ${isFinite(fstar) ? fstar.toFixed(4) : 'N/A'}<br />${message}`;
      kellyDiv.style.display = 'block';
    });
  </script>
</body>
</html>
